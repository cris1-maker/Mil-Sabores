<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Materialize -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="registro.css">
    <title>Login</title>
</head>
<body>
        <!-- NAVBAR -->
    <nav class="transparent z-depth-5">
        <div class="nav-wrapper container">
            <a href="index.html" class="brand-logo">Mil Sabores</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#">About us</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Location</a></li>
                <li>
                    <a class="btn-medium  transparent">
                    <i class="material-icons">add_shopping_cart</i>
                    </a>
                </li>
                <li><a class="btn-medium transparent" id="btnLoginSup">
                    <i class="material-icons">account_circle</i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="wrapper">
            <span class="icon-close"><i class='bxr  bx-x'  ></i></span>
            <div class="login-form">
                <form action="">
                    <h1>Login</h1>
                    <div class="input-box">
                        <input type="text" placeholder="User" required>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" required>    
                    </div>
                    <div class="remember-forgot">
                        <label><input type ="checkbox">Remember me</label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="btnLogin">Login</button>
                    <div class="login">
                        <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                    </div>
                </form>
            </div>
            <div class="register-form">    
                <form action="">
                    <h1>Register</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-box">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" required>    
                    </div>
                    
                    <div class="conditions" required>
                        <label><input type ="checkbox"> I agree to the terms and conditions</label>
                    </div>
                    <button type="submit" class="btnRegister">Register</button>
                    <div class="login-register">
                        <p>Have you a account? <a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
        <!-- FOOTER -->
    <footer class="page-footer transparent z-depth-5">
        <div class="container center-align">
        <p>&copy; 2025 Pasteleria Mil sabores. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
